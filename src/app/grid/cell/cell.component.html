<div [class]="'cell ' + ((isHighlighted$ | async) ? ' cell--highlighted' : '')"
     (click)="playCoin()">
    <div class="cell__content">

        <!-- Coin -->
        <app-coin [color]="(cellContent$ | async)"
                  [style.opacity]="(cellContent$ | async) ? '1' : '0'"
                  [style.marginTop]="(cellContent$ | async) ? '' : -100 * fallHeight + '%'">
        </app-coin>

    </div>
</div>
