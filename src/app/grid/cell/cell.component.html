<div [class]="'cell ' + ((isHighlighted$ | async) ? ' cell--highlighted' : '')"
     (click)="playCoin()">
    <div [class]="'cell__content ' + (!(cellContent$ | async) ? 'cell__content--hidden' : '')">

        <!-- Coin -->
        <app-coin class="cell__content__coin "
                  [color]="(cellContent$ | async)"
                  [style.marginTop]="(cellContent$ | async) ? '' : -130 * fallHeight + '%'">
        </app-coin>

    </div>
</div>
