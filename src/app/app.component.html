<!-- App toolbar -->
<mat-toolbar color="primary"
             [class]="'app__toolbar ' + ((isHome$ | async) ? 'app__toolbar--transparent' : '')">

    <!-- Menu toggle -->
    <button mat-icon-button
            [class]="'app__toolbar__menu-toggle ' + ((isHome$ | async) ? 'app__toolbar__menu-toggle--inverted' : '')"
            (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>

    </button>
    <!-- App title -->
    <div class="app__toolbar__title"
         *ngIf="!(isHome$ | async)"
         routerLink="/">
        ng<sup>4</sup>
    </div>

</mat-toolbar>

<mat-sidenav-container>

    <!-- Side navigation -->
    <mat-sidenav #snav
                 class="app__sidenav"
                 mode="over"
                 fixedInViewport>
        <mat-nav-list>
            <a mat-list-item
               routerLink=".">Home</a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Page content -->
    <mat-sidenav-content class="app__content">

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
